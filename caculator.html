<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator using JS</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <section class="container">
        <div class="calculator">
            <form action="">
                <div class="display">
                    <input type="text" name="display"  >
                </div>
                <div>
                    <input type="button" value="AC" name="display" class="btns" >
                    <input type="button" value="DE" name="display" class="btns" >
                    <input type="button" value="." name="display" class="btns">
                    <input type="button" value="/" name="display" class="btns">
                </div>
                <div>
                    <input type="button" value="7" name="display" class="btns">
                    <input type="button" value="8" name="display" class="btns">
                    <input type="button" value="8" name="display" class="btns">
                    <input type="button" value="*" name="display" class="btns">
                </div>
                <div>
                    <input type="button" value="4" name="display" class="btns">
                    <input type="button" value="5" name="display" class="btns">
                    <input type="button" value="6" name="display" class="btns">
                    <input type="button" value="-" name="display" class="btns">
                </div>
                <div>
                    <input type="button" value="1" name="display" class="btns">
                    <input type="button" value="2" name="display" class="btns">
                    <input type="button" value="3" name="display" class="btns">
                    <input type="button" value="+" name="display" class="btns">
                </div>
                <div>
                    <input type="button" value="00" name="display" class="btns">
                    <input type="button" value="0" name="display" class="btns">
                    <input type="button" value="=" name="display" id="eqaul" class="btns" >
                    
                </div>
            </form>
        </div>
    </section>
</body>
<script src="calculator.js"></script>
</html>
